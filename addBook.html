<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Book - BookBarn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="my-4">Add a Book</h2>
        
        <!-- Add Book Form -->
        <form id="addBookForm">
            <div class="mb-3">
                <label for="bookTitle" class="form-label">Title</label>
                <input type="text" class="form-control" id="bookTitle" required>
            </div>
            <div class="mb-3">
                <label for="bookAuthor" class="form-label">Author</label>
                <input type="text" class="form-control" id="bookAuthor" required>
            </div>
            <div class="mb-3">
                <label for="bookPrice" class="form-label">Price</label>
                <input type="number" class="form-control" id="bookPrice" required>
            </div>
            <div class="mb-3">
                <label for="bookImage" class="form-label">Image</label>
                <input type="image" class="form-control" id="bookImage" required>
            </div>
            <div class="mb-3">
                <label for="bookGenre" class="form-label">Genre</label>
                <select class="form-select" id="bookGenre" required>
                    <option value="">Select Genre</option>
                    <option value="fiction">Fiction</option>
                    <option value="non-fiction">Non-Fiction</option>
                    <option value="science">Science</option>
                    <option value="literature">Literature</option>
                    <option value="comic">Comic</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="bookCondition" class="form-label">Condition</label>
                <select class="form-select" id="bookCondition" required>
                    <option value="New">New</option>
                    <option value="Used">Used</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="bookDescription" class="form-label">Description</label>
                <textarea class="form-control" id="bookDescription" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Book</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/book.js"></script>
</body>
</html>
